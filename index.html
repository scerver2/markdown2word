            --accent-primary: #00ff88;
            --accent-secondary: #ff0080;
            --accent-tertiary: #00d4ff;
            --text-primary: #e8edf5;
            --text-secondary: #9ca8c0;

            left: 0;

        .mode-btn {

            padding: 12px 30px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: 50px;
            cursor: pointer;

            font-size: 0.95rem;

            align-items: center;
            gap: 15px;
            background: var(--bg-secondary);
            padding: 12px 25px;
            border-radius: 50px;
            border: 2px solid var(--border-color);
            box-shadow: var(--shadow-glow);
        }

        .color-picker-group label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .color-picker {
            width: 50px;
            height: 35px;
            border: 2px solid var(--accent-primary);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;

            border: 2px solid var(--border-color);
            box-shadow: var(--shadow-glow);

        }

        .action-buttons {

        }

        .icon-btn {

            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-weight: 600;

        .icon-btn:hover {

            color: var(--bg-primary);
            border-color: var(--accent-primary);

            box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);

        input[type="file"] {

        textarea {

            width: 100%;

            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--bg-primary);
            border-radius: 15px;
            padding: 20px;
            font-size: 0.95rem;
            line-height: 1.8;

        textarea:focus {

        }

            background: #ffffff;
            color: #000000;
            border: 2px solid var(--bg-primary);
            border-radius: 15px;
            padding: 40px;
            font-size: 1rem;

        .preview h1, .preview h2, .preview h3, .preview h4, .preview h5, .preview h6 {

        .preview h1 { font-size: 2.2em; }
        .preview h2 { font-size: 1.8em; }
        .preview h3 { font-size: 1.5em; }
        .preview h4 { font-size: 1.3em; }
        .preview h5 { font-size: 1.1em; }

        .preview ul, .preview ol {

        .preview code {

            border-radius: 4px;

        .preview pre {

            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        .preview pre code {
            background: transparent;
            padding: 0;
        }

        .preview blockquote {
            border-left: 4px solid #ddd;
            padding-left: 20px;
            margin-left: 0;
            margin-bottom: 1em;
            color: #666;
        }

        .preview table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1em;
        }

        .preview th, .preview td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .preview th {
            background: #f5f5f5;
            font-weight: 700;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            animation: fadeIn 1.2s ease-out 0.6s both;
        }

        .btn {
            font-family: 'JetBrains Mono', monospace;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            color: var(--bg-primary);
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(0, 255, 136, 0.5);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 20px 30px;
            border-radius: 15px;
            border: 2px solid var(--accent-primary);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.4);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 1200px) {
            .workspace {
                grid-template-columns: 1fr;
            }

            h1 {

            }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .mode-selector,
            .color-picker-group {
                justify-content: center;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>

            document.getElementById('sourceTitle').textContent = t.sourceTitle;
            document.getElementById('previewTitle').textContent = t.previewTitle;
            document.getElementById('uploadBtn').innerHTML = t.uploadBtn;
            document.getElementById('footer').innerHTML = t.footer;
            
            // Update mode buttons
            const modeBtns = document.querySelectorAll('.mode-btn[data-mode]');
            modeBtns[0].textContent = t.mdToWord;
            modeBtns[1].textContent = t.wordToMd;
            
            // Update placeholder and button text based on current mode
            if (currentMode === 'md-to-word') {
                inputArea.placeholder = t.placeholderMd;
                btnText.textContent = t.convertToWord;
            } else {
                inputArea.placeholder = t.placeholderWord;
                btnText.textContent = t.convertToMd;
            }
        }

        // Copy button handler
        copyBtn.addEventListener('click', async () => {
            if (!inputArea.value.trim()) {
                showNotification(translations[currentLang].notifNoContent);
                return;
            }
            
            try {
                await navigator.clipboard.writeText(inputArea.value);
                showNotification(translations[currentLang].notifCopied);
            } catch (err) {
                // Fallback for older browsers
                inputArea.select();
                document.execCommand('copy');
                showNotification(translations[currentLang].notifCopied);
            }
        });

        // Clear button handler
        clearBtn.addEventListener('click', () => {
            inputArea.value = '';
            preview.innerHTML = '';
            showNotification(translations[currentLang].notifCleared);
        });

        // Mode switching
        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                modeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                
                const t = translations[currentLang];
                if (currentMode === 'md-to-word') {
                    inputArea.placeholder = t.placeholderMd;
                    btnText.textContent = t.convertToWord;
                    fileInput.accept = '.md';
                } else {
                    inputArea.placeholder = t.placeholderWord;
                    btnText.textContent = t.convertToMd;
                    fileInput.accept = '.docx';
                }
                
                inputArea.value = '';
                preview.innerHTML = '';
            });
        });

        // Color picker
        colorPicker.addEventListener('change', (e) => {
            titleColor = e.target.value;
            updatePreview();
        });

        // File upload handler
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const t = translations[currentLang];

            if (currentMode === 'md-to-word' && file.name.endsWith('.md')) {
                const text = await file.text();
                inputArea.value = text;
                updatePreview();
                showNotification(t.notifMdLoaded);
            } else if (currentMode === 'word-to-md' && file.name.endsWith('.docx')) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const result = await mammoth.convertToHtml({arrayBuffer: arrayBuffer});
                    
                    // Convert HTML to Markdown
                    const markdown = htmlToMarkdown(result.value);
                    inputArea.value = markdown;
                    preview.innerHTML = result.value;
                    
                    showNotification(t.notifWordLoaded);
                } catch (error) {
                    showNotification(t.notifErrorLoading + error.message);
                }
            } else {
                showNotification(t.notifWrongFormat);
            }
        });

        // Input area change handler
        inputArea.addEventListener('input', updatePreview);

        // Update preview
        function updatePreview() {
            if (currentMode === 'md-to-word') {
                const html = converter.makeHtml(inputArea.value);
                preview.innerHTML = html;
                
                // Apply title color
                const headings = preview.querySelectorAll('h1, h2, h3, h4, h5, h6');
                headings.forEach(h => h.style.color = titleColor);
            }
        }

        // HTML to Markdown converter
        function htmlToMarkdown(html) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            
            let markdown = '';
            
            function processNode(node, listLevel = 0) {
                if (node.nodeType === Node.TEXT_NODE) {
                    return node.textContent;
                }
                
                if (node.nodeType !== Node.ELEMENT_NODE) {
                    return '';
                }
                
                let result = '';
                const tag = node.tagName.toLowerCase();
                
                switch(tag) {
                    case 'h1':
                        result = '# ' + node.textContent + '\n\n';
                        break;
                    case 'h2':
                        result = '## ' + node.textContent + '\n\n';
                        break;
                    case 'h3':
                        result = '### ' + node.textContent + '\n\n';
                        break;
                    case 'h4':
                        result = '#### ' + node.textContent + '\n\n';
                        break;
                    case 'h5':
                        result = '##### ' + node.textContent + '\n\n';
                        break;
                    case 'h6':
                        result = '###### ' + node.textContent + '\n\n';
                        break;
                    case 'p':
                        result = node.textContent + '\n\n';
                        break;
                    case 'strong':
                    case 'b':
                        result = '**' + node.textContent + '**';
                        break;
                    case 'em':
                    case 'i':
                        result = '*' + node.textContent + '*';
                        break;
                    case 'code':
                        result = '`' + node.textContent + '`';
                        break;
                    case 'pre':
                        result = '```\n' + node.textContent + '\n```\n\n';
                        break;
                    case 'a':
                        result = '[' + node.textContent + '](' + node.href + ')';
                        break;
                    case 'ul':
                        Array.from(node.children).forEach(li => {
                            result += '  '.repeat(listLevel) + '- ' + li.textContent + '\n';
                        });
                        result += '\n';
                        break;
                    case 'ol':
                        Array.from(node.children).forEach((li, index) => {
                            result += '  '.repeat(listLevel) + (index + 1) + '. ' + li.textContent + '\n';
                        });
                        result += '\n';
                        break;
                    case 'blockquote':
                        result = '> ' + node.textContent + '\n\n';
                        break;
                    default:
                        result = node.textContent;
                }
                
                return result;
            }
            
            Array.from(tempDiv.childNodes).forEach(node => {
                markdown += processNode(node);
            });
            
            return markdown.trim();
        }

        // Convert button handler
        convertBtn.addEventListener('click', async () => {
            if (!inputArea.value.trim()) {
                showNotification(translations[currentLang].notifNoContent);
                return;
            }

            if (currentMode === 'md-to-word') {
                await convertMarkdownToWord();
            } else {
                convertWordToMarkdown();
            }
        });

        // Markdown to Word conversion
        async function convertMarkdownToWord() {
            try {
                const html = converter.makeHtml(inputArea.value);
                
                // Create styled HTML document
                const styledHtml = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset="UTF-8">
                        <style>
                            body {
                                font-family: 'Calibri', 'Arial', sans-serif;
                                font-size: 11pt;
                                line-height: 1.5;
                                color: #000000;
                            }
                            h1, h2, h3, h4, h5, h6 {
                                color: ${titleColor};
                                font-weight: bold;
                                margin-top: 12pt;
                                margin-bottom: 6pt;
                            }
                            h1 { font-size: 24pt; }
                            h2 { font-size: 20pt; }
                            h3 { font-size: 16pt; }
                            h4 { font-size: 14pt; }
                            h5 { font-size: 12pt; }
                            h6 { font-size: 11pt; }
                            p {
                                margin: 0;
                                margin-bottom: 8pt;
                            }
                            ul, ol {
                                margin-left: 20pt;
                                margin-bottom: 8pt;
                            }
                            li {
                                margin-bottom: 4pt;
                            }
                            code {
                                font-family: 'Courier New', monospace;
                                background-color: #f5f5f5;
                                padding: 2pt 4pt;
                                border-radius: 3pt;
                            }
                            pre {
                                font-family: 'Courier New', monospace;
                                background-color: #f5f5f5;
                                padding: 8pt;
                                border-radius: 4pt;
                                margin-bottom: 8pt;
                            }
                            pre code {
                                background-color: transparent;
                                padding: 0;
                            }
                            blockquote {
                                border-left: 3pt solid #cccccc;
                                padding-left: 12pt;
                                margin-left: 0;
                                margin-bottom: 8pt;
                                color: #666666;
                                font-style: italic;
                            }
                            table {
                                border-collapse: collapse;
                                width: 100%;
                                margin-bottom: 8pt;
                            }
                            th, td {
                                border: 1pt solid #cccccc;
                                padding: 6pt;
                                text-align: left;
                            }
                            th {
                                background-color: #f5f5f5;
                                font-weight: bold;
                            }
                            strong, b {
                                font-weight: bold;
                            }
                            em, i {
                                font-style: italic;
                            }
                        </style>
                    </head>
                    <body>
                        ${html}
                    </body>
                    </html>
                `;
                
                // Convert HTML to DOCX
                const converted = htmlDocx.asBlob(styledHtml);
                saveAs(converted, 'document.docx');
                showNotification(translations[currentLang].notifWordDownloaded);
            } catch (error) {
                console.error('Error:', error);
                showNotification(translations[currentLang].notifErrorWord + error.message);
            }
        }

        // Word to Markdown conversion
        function convertWordToMarkdown() {
            const markdown = inputArea.value;
            const blob = new Blob([markdown], { type: 'text/markdown;charset=utf-8' });
            saveAs(blob, 'document.md');
            showNotification(translations[currentLang].notifMdDownloaded);
        }

        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize
        updateLanguage();
        updatePreview();
    </script>
</body>
